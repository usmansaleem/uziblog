<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/maintemplate.xhtml">
	<ui:define name="title">Usman Saleem - Blog Login Area</ui:define>
	<ui:define name="content">
	<h1>Login Area</h1>
	<p:panel rendered="#{p:ifGranted('blogadmin')}">
		<h:outputText value="Welcome: #{p:remoteUser()}. You are already logged in." />
	</p:panel>
	<div style="width: 90%; margin-left: auto; margin-right: auto;padding-top: 2em; padding-bottom: 2em">
		<h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
			<h:panelGrid columns="2">
				<p:outputLabel for="j_username" value="Username" />
				<p:inputText id="j_username" name="j_username" />
				<p:outputLabel for="j_password" value="Password" />
				<p:password id="j_password" name="j_password"/>
				<p:commandButton id="submit" value="Login" ajax="false"/>
			</h:panelGrid>
		</h:form>
	</div>
	</ui:define>
</ui:composition>
